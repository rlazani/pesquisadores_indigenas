<button type="button" class="btn-close" (click)="fecharFicha()"></button>

<div class="autor">
  <div class="dados">
    <p class="nome">{{ objetoFilho?.nome }}</p>
    <p class="cargo">{{ objetoFilho?.titulo }} / {{ objetoFilho?.local }}</p>
    <a href="{{ objetoFilho?.lattes }}" target="_blank">
      <p class="lattes">lattes</p></a
    >
  </div>
  <p class="texto">
    {{ objetoFilho?.descricao }}
  </p>
</div>
